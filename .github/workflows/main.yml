name: Deploy
on:
  push:
    branches: [ master ]

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: copy files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        overwrite: true
        source: "./*"
        target: "/var/www/edionme.com"  

  configure-laravel:
    runs-on: ubuntu-latest
    steps:
      - name: Configure laravel
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cp ~/edionme.com/.env /var/www/edionme.com/.env
            cd /var/www/edionme.com
            composer install --optimize-autoloader --no-dev

            php artisan optimize

            sudo find /var/www/edionme.com -type d -exec chmod 2775 {} \;
            sudo find /var/www/edionme.com -type f -exec chmod 0664 {} \;